services:
  - type: web
    name: bedoui-backend
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PDF_STORAGE_PATH
        value: /app/generated-pdfs
      - key: PDF_TEMPLATE_PATH
        value: /app/templates/devis-pdf.ejs
      - key: PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: CHROME_BIN
        value: /usr/bin/chromium
        
      # Variables SMTP (À CONFIGURER)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: votre-email@gmail.com  # REMPLACEZ PAR VOTRE EMAIL
      - key: SMTP_PASS
        value: votre-mot-de-passe-app  # REMPLACEZ PAR VOTRE MOT DE PASSE APP
      - key: RECEIVER_EMAIL
        value: marwenyoussef2017@gmail.com  # EMAIL(S) ADMIN SÉPARÉS PAR VIRGULES
        
      # Sécurité (À CONFIGURER)
      - key: API_KEY
        value: votre-cle-api-secrete  # REMPLACEZ PAR UNE CLÉ SÉCURISÉE
      - key: DOWNLOAD_TOKEN_SECRET
        value: votre-secret-token-32-caracteres-minimum  # REMPLACEZ
      - key: ENCRYPTION_KEY
        value: votre-cle-chiffrement-32-caracteres-min  # REMPLACEZ
        
      # Frontend Origin
      - key: FRONTEND_ORIGIN
        value: https://bedoui-frontend-k7h9.onrender.com
        
      # Company Information
      - key: COMPANY_NAME
        value: "Bedouielec"
      - key: COMPANY_SIRET
        value: "12345678900001"
      - key: COMPANY_APE
        value: "4321A"
      - key: COMPANY_TVA
        value: "FR12345678900"
      - key: COMPANY_ADDRESS
        value: "Rue Example, 1234 Ville"
      - key: COMPANY_PHONE
        value: "+216 12 345 678"
      - key: COMPANY_EMAIL
        value: "firassmrabett111@gmail.com"
      - key: COMPANY_SITE
        value: "https://bedouistoreproducts.vercel.app"
      - key: COMPANY_LOGO_URL
        value: "https://bedouistoreproducts.vercel.app/logo.png"
      - key: TVA_RATE
        value: "0.20"
        
    disk:
      name: pdf-storage
      mountPath: /app/generated-pdfs
      sizeGB: 1