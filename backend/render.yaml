services:
  - type: web
    name: bedoui-backend
    env: node
    region: frankfurt  # or your preferred region
    plan: starter
    buildCommand: |
      apt-get update && \
      apt-get install -y chromium fonts-freefont-ttf \
        fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg \
        fonts-kacst libasound2 libatk-bridge2.0-0 \
        libatk1.0-0 libcups2 libdrm2 libgbm1 libxkbcommon0 \
        libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
        xvfb && \
      npm ci --prefer-offline --no-audit --progress=false
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CHROME_BIN
        value: /usr/bin/chromium
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "1"
      - key: PDF_STORAGE_PATH
        value: /app/generated-pdfs
      - key: PDF_TEMPLATE_PATH
        value: /app/templates/devis-pdf.ejs
    disk:
      name: pdf-storage
      mountPath: /app/generated-pdfs
      sizeGB: 1
      
